<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Black Jack</title>
</head>
<body>
    <div id="container1">
    <h1>Black Jack</h1>
    <h3><span id="blackjackResult">Let's Play</span></h3>
   
    <div class="row1">
    <div id="yourBox">
    <h2>You: <span id="yourResult">0</span></h2>
    </div>

    <div id="dealerBox">
    <h2>Dealer: <span id="dealerResult">0</span></h2>
    </div>

    </div>

<div class="row2">
    <div id="button">
       <button id="hit" class="btn">Hit</button>
       <button id="hold" class="btn">Hold</button>
       <button id="deal" class="btn">Deal</button>
    </div>
    </div>

    <div class="row3">
        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>
            <tr>
                <td id="win">0</td>
                <td id="loss">0</td>
                <td id="draw">0</td>
            </tr>
        </table>
    </div>

</div>

    <script src="script.js"></script> 
</body>
</html>
